<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8" />
	<meta name="author" content="Pedro Pereira de Paula." />
	<meta name="keywords" content="HTML, CSS, JavaScript " />
	<meta name="description" content="Web login page." />
    
    <link rel="shortcut icon" href="./src/imagem/Icone.ico">
    <link rel="stylesheet" href="./src/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title> Login page </title>

</head>
<body> 

    <div class="mode">
        <input type="checkbox" id="check" class="checkbox">
        <label for="check" class="label">
            <div class="bola"></div>
        </label>
    </div>


<div class="geral">   <br>

        <div class="container">

            <header>
                <div class="titulo">
                    Faça sua conta e desfrute de todos os seus benefícios e produtos.
                </div>
            </header>

            <section class="section1">
                <div class="paragrafo">
                    <em>
                        Personalize a sua conta como quiser, com rapidez, eficiência e sua criatividade.  <br>
                        Uma variedade de ofertas, preços e produtos para cada cliente.
                    </em>
                </div>
            </section>

        </div>

        
        <section class="section2">
            <form class="botoes">

                <input type="text" placeholder="Digite seu nome" class="input" required> <br>
            
                <input type="text" placeholder="Digite seu segundo nome" class="input" required> <br>       
                
                <input type="password" placeholder="Digite sua Senha" class="input" required> <br>  
            
                <input type="email" placeholder="Digite seu email" class="input" required > <br>
    
                <input type="submit" value="Enviar" name="submit" class="confirm"> 
                <input type="reset" value="Limpar" name="reset  " class="confirm">

            </form>
        </section>


    <footer class="rodape">
        Created by Pedro Pereira de Paula , GitHub <a href="https://github.com/Pedro-Pereira-de-Paula" class="link" target="_blank">Clique aqui</a>
    </footer>
    
</div>
   
    <script src="./src/Script.js"></script>


</body>
</html>
